<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta charset="UTF-8">
      <title>Гистограмма</title>
      <style>
      </style>
      <script src="js5examples/22/BarChart.js"></script>
      <script>
         function drawChart() {
            var chart = makeBarChart(
               [1, 2, 4, 8, 16, 32, 64, 128, 256],
               600, 300,
               'yellow');
            var container = document.getElementById("chartContainer");
            container.appendChild(chart);
         }
      </script>
   </head>
   <body onload="drawChart()">
      <h2>y = 2<sup>n</sup></h2>
      <div id="chartContainer">
         <!-- Здесь рисуется гистограмма -->
      </div>
      <i>
         Обратите внимание: каждый столбец в два раза выше предыдущего
         это характеристика экспоненциальной функции
      </i>
   </body>
</html>
