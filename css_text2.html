   <head>
      <meta charset="UTF-8">
      <title>TODO</title>
      <style>
         div {
            font-size: 25px;
            line-height: 50px;
            border: 1px solid red;
         }
         ::selection {
            color: yellow;
            background: blue;
         }
         p {
            background-color: yellow;
         }
         .very-big {
            font-size: 65px;
            font-weight: bold;
         }
         strong {
            vertical-align: 10px;
            font-size: 40px;
         }
      </style>
   </head>
   <body>
      <div>
         <p>This is <span class="very-big">a template</span> page.</p>
         <p>This is <strong>a next</strong> line.</p>
         <p>This is the last line.</p>
      </div>
      <div>
         <p>With CSS, you have full control over the margins.
            There are CSS properties for setting the margin for
            each side of an element (top, right, bottom, and left).
         </p>
      </div>
   </body>
