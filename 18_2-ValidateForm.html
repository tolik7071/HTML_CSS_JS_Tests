<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Проверка заполения формы</title>
      <!-- подключить модуль проверки -->
      <style>
         /*
          * Модуль Validate.js требует, чтобы были определены стили класса "invalid"
          * для отображения полей с некорректными данными, давая тем самым
          * пользователю отличать их визуально.
          * Для полей с корректными данными можно также определить необязательные стили.
          */

          /* Красноватый фон для полей с ошибками */
          input.invalid { background: #faa; }

          /* Зеленоватый фон для полей, заполненных правильно */
          input.valid { background: #afa; }
      </style>
   </head>
   <body>
      <!--
         Теперь, чтобы включить проверку полей формы,
         нужно просто установить атрибут required или pattern.
      -->
      <form>
       <!-- Это поле должно быть заполнено -->
       Имя: <input type="text" name="name" required><br>
       <!--
           \s*   означает необязательный пробел.
           \w+   один или более алфавитно цифровых символов
       -->
       Электронная почта: <input type="text" name="email" pattern="^\s*\w+@\w+\.\w+\s*$"><br>
       <!-- \d{6} означает, что должно быть введено ровно шесть цифр -->
       Почтовый индекс: <input type="text" name="zip" pattern="^\s*\d{6}\s*$"><br>
       <!-- следующее поле не проверяется -->
       Непроверяемое поле: <input type="text"><br>
       <input type="submit">
    </form>
   <script src="Validate.js"></script>
   </body>
</html>
