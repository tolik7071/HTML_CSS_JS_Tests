  <style>
   .tooltipShadow {
      background-color: #00ffff;
   }

   .tooltipContent {
      left:  4px; top:  4px;
      background-color: #00ff00;
      border: solid black 1px;
      padding: 5px;
      font: bold 10pt sans serif;
   }
  </style>
  <body onload="">
     <script src="Geometry.js">
     </script>
     <script src="Tooltip.js">
     </script>

     <h2>Tooltip</h2>
     <p>Move the mouse over the text below:</p>
     <div id="tooltip">
        Hover over me
     </div>

     <script>
      var e = document.getElementById('tooltip');
      if (e) {
         //e.style.backgroundColor = "lightblue";

         e.onmouseenter = function() {
            tooltip.show('This is a tooltip!', 100, 100);
         }

         e.onmouseleave = function() {
            tooltip.hide();
         }
      }
     </script>

     <a href="www.davidflanagan.com"
      tooltip="good Java/JavaScript blog"
      onmouseover="tooltip.schedule(this, event)">
         David Flanagan's blog
     </a>
  </body>
