      function Point(x, y) {
        if (x && y) {
          this.x = x, this.y = y;
        } else {
          this.x = 0, this.y = 0;
        }
      }

      Point.prototype.toString = function() {
        return 'x = ' + this.x + ', y = ' + this.y;
      }

      var origin = new Point();
      document.write(origin.toString());
      document.write('<br />');

      var point1 = new Point(10, 5);
      document.write(point1.toString());
      document.write('<br />');

      function Line(p1, p2) {
          if (p1 && p2) {
            if (p1 instanceof Point && p2 instanceof Point) {
              this.p1 = p1, this.p2 = p2;
            }
          } else {
            this.p1 = new Point();
            this.p2 = new Point();
          }
      }

      Line.prototype.toString = function () {
        return this.p1.toString() + '; ' + this.p2.toString();
      }

      Line.prototype.length = function () {
        return Math.sqrt(
          Math.pow(this.p2.x - this.p1.x, 2) +
          Math.pow(this.p2.y - this.p1.y, 2)
        );
      }

      var line1 = new Line();
      document.write(line1.toString());
      document.write('<br />');

      var line2 = new Line(new Point(1, 5), new Point(2, 6));
      document.write(line2.toString());
      document.write('<br />');
