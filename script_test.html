<html lang="ru" version="1">
  <head>
    <title>Тестовая страница</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <meta http-equiv="refresh" content="10" />
    <meta name="author" content="Anatoliy Goodz" />
    <meta name="keywords" lang="en" content="Test page" />
  </head>
  <body>
    <script lang="text/javascript">
      document.write("Hi!");
      document.write("<br />");

      var array1 = [ 1, "test string", new Date() ];
      for (i = 0; i < array1.length; i++) {
        document.write(array1[i].toString());
        document.write('<br />');
      }

      document.write('<h1>Some header</h1>');

      var result = Number('2') + Number('11');
      document.write(result);
      document.write('<br />');

      var result1 = new Number(99);
      document.write(result1);
      document.write('<br />');

      var result2 = result1;
      result1 = 10;
      document.write(result2);
      document.write('<br />');

      var xmas = new Date(2016, 11, 25);
      document.write(xmas);
      document.write('<br />');

      var xmas2 = xmas;
      xmas2.setDate(21);
      document.write(xmas);
      document.write('<br />');

      var xmas3;
      document.write(xmas3);
      document.write('<br />');

      var xmas4 = null;
      document.write(xmas4);
      document.write('<br />');

      var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
      document.write(person.firstName);
      document.write('<br />');

      document.write(typeof(this));
      document.write('<br />');

      function Add(x1, x2) { return x1 + x2 }
      function Mul(x1, x2) { return x1 * x2 }

      var f1 = Add;
      document.write(f1(1, 11));
      document.write('<br />');

      f1 = Mul;
      document.write(f1(2, 11));
      document.write('<br />');

      var s1 = '10', s2 = 10;
      document.write(s1 == s2);
      document.write('<br />');
      document.write(s1 === s2);
      document.write('<br />');

      var d1 = new Date()
      if (d1 instanceof Object) {
        document.write('It\'s a date');
        document.write('<br />');
      } else {
        document.write(typeof(d1));
        document.write('<br />');
      }

      document.write(typeof(array1));
      document.write('<br />');

/*      var x = 1.5, cx = 10;
      alert("cos(" + x + ") = " + cx);*/

      var point = { x:10, y:55 };
      document.write(point.x);
      document.write('<br />');

      var persons = [
        { x:10, y:55 },
        { x:44, y:0 }
      ];

      for (var index in persons) {
        document.write(persons[index].x + ' : ' + persons[index].y);
        document.write('<br />');
      }

    </script>
  </body>
</html>
